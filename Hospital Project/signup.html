    <!-- Login / Sign Up Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-between mb-4">
                    <button class="btn btn-secondary" id="loginToggle">Login</button>
                    <button class="btn btn-secondary" id="signupToggle">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email:</label>
                        <input type="email" id="loginEmail" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" id="loginPassword" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <!-- Sign Up Form (Hidden by Default) -->
                <form id="signupForm" style="display: none;">
                    <h2>Sign Up</h2>
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Name:</label>
                        <input type="text" id="signupName" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email:</label>
                        <input type="email" id="signupEmail" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password:</label>
                        <input type="password" id="signupPassword" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Appointment Form -->
    <div class="appointment-form-container" id="appointmentForm" style="display: none;">
        <div class="appointment-form">
            <h2>Book Your Appointment</h2>
            <form>
                <div class="mb-3">
                    <label for="appointment-date" class="form-label">Select Date & Time:</label>
                    <input type="datetime-local" id="appointment-date" name="appointment-date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Select Doctor:</label>
                    <select id="doctor" name="doctor" class="form-select" required>
                        <option value="doctor1">Doctor 1</option>
                        <option value="doctor2">Doctor 2</option>
                        <option value="doctor3">Doctor 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Appointment:</label>
                    <textarea id="reason" name="reason" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
